<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneurship Club - Event</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 30px;
            background: #f8f9fa;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #1c2b38;
        }

        .event-card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event-card h2 {
            color: #2980b9;
        }

        .rsvp-form {
            margin-top: 20px;
        }

        .rsvp-form input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .rsvp-form button {
            padding: 10px 18px;
            background: #f90303;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .rsvp-form button:hover {
            background: #1c2b38;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #2980b9;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
        }

        .back-button:hover {
            background: #1c2b38;
        }
    </style>
</head>
<body>
    <h1>Upcoming Event</h1>

    <div class="event-card">
        <img src="flyer.jpg" alt="Event Flyer">
        <h2>Entrepreneurship Club Info Session</h2>
        <p><strong>Date:</strong> February 20, Thursday</p>
        <p><strong>Location:</strong> TBD</p>
        <p>Join our graduate advisor Dr. Fernando Koch for an informative session on how the club is run and some fun.</p>
    </div>

    <form class="rsvp-form">
        <a href="https://forms.office.com/r/QEKxG9xKwj" target="_blank">
            <button type="button">RSVP</button>
        </a>
    </form>
    

    <script>
        function validateEmail() {
            const email = document.getElementById('email').value;
            const fauPattern = /@fau\.edu$/i;
            if (!fauPattern.test(email)) {
                alert('Please enter a valid FAU email address.');
                return false;
            }
            alert('RSVP successful!');
            return true;
        }
    </script>

    <a href="index.html" class="back-button">Back to Home</a>
</body>
</html>
